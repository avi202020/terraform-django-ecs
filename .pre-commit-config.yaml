repos:
- repo: https://github.com/thlorenz/doctoc
  rev: v1.4.0
  hooks:
    -   id: doctoc
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v2.1.0
  hooks:
    -   id: trailing-whitespace
- repo: git://github.com/antonbabenko/pre-commit-terraform
  rev: v1.11.0
  hooks:
    - id: terraform_fmt
